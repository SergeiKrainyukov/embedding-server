openapi: 3.0.3
info:
  title: Embedding Server API
  description: |
    Сервер для создания эмбеддингов текста с использованием Ollama (nomic-embed-text).

    ## Основные возможности:
    - **Работа с текстовыми эмбеддингами**: Создание векторных представлений текста
    - **Загрузка MD-документов**: Автоматическая обработка и векторизация Markdown файлов
    - **Семантический поиск**: Поиск релевантных фрагментов по векторному сходству
    - **RAG с источниками**: Генерация ответов с кликабельными ссылками на источники

    ## Технические особенности:
    - **Chunking**: Тексты разбиваются на чанки по 100-256 токенов
    - **Overlapping**: Перекрытие между чанками 25 токенов для сохранения контекста
    - **Normalization**: Все вектора нормализуются к диапазону [-1, 1]
    - **Storage**: Эмбеддинги и документы сохраняются в H2 базу данных
    - **Models**: nomic-embed-text (embeddings), qwen2.5:1.5b (генерация ответов)
  version: 1.0.0
  contact:
    name: Embedding Server
    
servers:
  - url: http://localhost:8080
    description: Локальный сервер

tags:
  - name: Embeddings
    description: Создание эмбеддингов
  - name: Documents
    description: Работа с MD-документами
  - name: Search
    description: Семантический поиск
  - name: RAG
    description: Retrieval-Augmented Generation (генерация ответов с использованием контекста)
  - name: Storage
    description: Управление сохранёнными эмбеддингами
  - name: System
    description: Системные эндпоинты

paths:
  /api/embed:
    post:
      tags:
        - Embeddings
      summary: Создать эмбеддинг для текста
      description: |
        Создаёт эмбеддинг для переданного текста и сохраняет его в базу данных.
        Если текст большой, он разбивается на чанки с перекрытием.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmbedRequest'
            examples:
              simple:
                summary: Простой текст
                value:
                  text: "Привет, мир!"
              long:
                summary: Длинный текст
                value:
                  text: "Это длинный текст, который может быть разбит на несколько чанков для более точной векторизации. Каждый чанк будет обработан отдельно, а результаты усреднены."
      responses:
        '200':
          description: Эмбеддинг успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmbedResponse'
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/embed/batch:
    post:
      tags:
        - Embeddings
      summary: Создать эмбеддинги для нескольких текстов
      description: Обрабатывает несколько текстов за один запрос
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmbedBatchRequest'
            example:
              texts:
                - "Первый текст для векторизации"
                - "Второй текст для векторизации"
                - "Третий текст"
      responses:
        '200':
          description: Эмбеддинги успешно созданы
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmbedBatchResponse'

  /api/embed/query:
    post:
      tags:
        - Embeddings
      summary: Создать эмбеддинг без сохранения
      description: Создаёт эмбеддинг для текста, но НЕ сохраняет его в базу данных. Полезно для запросов поиска.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmbedRequest'
      responses:
        '200':
          description: Эмбеддинг создан (без сохранения)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmbedResponse'

  /api/documents/upload:
    post:
      tags:
        - Documents
      summary: Загрузить MD-документ
      description: |
        Загружает документ в формате Markdown, разбивает его на чанки, векторизует и сохраняет в БД.
        Каждый чанк получает свой embedding и может быть найден через семантический поиск.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentUploadRequest'
            example:
              fileName: "example.md"
              content: "# Заголовок\n\nСодержимое документа..."
      responses:
        '201':
          description: Документ успешно загружен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentUploadResponse'
        '400':
          description: Неверный запрос (например, не MD-файл)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/documents:
    get:
      tags:
        - Documents
      summary: Получить список всех документов
      responses:
        '200':
          description: Список документов
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DocumentInfo'

  /api/documents/{id}:
    get:
      tags:
        - Documents
      summary: Получить информацию о документе
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Информация о документе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentInfo'
        '404':
          description: Документ не найден

    delete:
      tags:
        - Documents
      summary: Удалить документ
      description: Удаляет документ и все его чанки
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Документ удалён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        '404':
          description: Документ не найден

  /api/documents/{id}/chunks:
    get:
      tags:
        - Documents
      summary: Получить все чанки документа
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Список чанков
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DocumentChunkInfo'

  /api/documents/{id}/chunks/{chunkIndex}:
    get:
      tags:
        - Documents
      summary: Получить конкретный чанк документа
      description: Используется для перехода по ссылкам из RAG-ответов
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: chunkIndex
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Информация о чанке
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentChunkInfo'
        '404':
          description: Чанк не найден

  /api/documents/ask:
    post:
      tags:
        - Documents
      summary: Задать вопрос с RAG (с источниками)
      description: |
        Выполняет RAG-поиск по документам и возвращает ответ с кликабельными ссылками на источники.

        Процесс:
        1. Вопрос векторизуется
        2. Ищутся наиболее похожие чанки документов
        3. Чанки используются как контекст для генерации ответа
        4. Возвращается ответ со ссылками на источники
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RAGRequest'
            example:
              question: "Какие возможности есть у сервера?"
              topK: 3
      responses:
        '200':
          description: Ответ с источниками
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentRAGResponse'
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/documents/stats:
    get:
      tags:
        - Documents
      summary: Статистика по документам
      responses:
        '200':
          description: Статистика
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalDocuments:
                    type: integer
                  totalChunks:
                    type: integer

  /api/search:
    post:
      tags:
        - Search
      summary: Семантический поиск
      description: Ищет наиболее похожие тексты в базе данных по косинусному сходству
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchRequest'
            example:
              query: "машинное обучение"
              topK: 5
      responses:
        '200':
          description: Результаты поиска
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'

  /api/rag:
    post:
      tags:
        - RAG
      summary: Генерация ответа с использованием RAG
      description: |
        Генерирует ответ на вопрос с использованием Retrieval-Augmented Generation (RAG).

        - Если useRAG=true, ищет похожие документы в базе и использует их как контекст
        - Если useRAG=false, генерирует ответ на основе знаний модели без дополнительного контекста

        Используется модель qwen2.5:1.5b для генерации ответов.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RAGRequest'
            examples:
              withRAG:
                summary: С использованием RAG
                value:
                  question: "Что такое ошибочная программа?"
                  useRAG: true
                  topK: 3
              withoutRAG:
                summary: Без использования RAG
                value:
                  question: "Что такое программа?"
                  useRAG: false
      responses:
        '200':
          description: Ответ сгенерирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RAGResponse'
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Ошибка при генерации ответа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/embeddings:
    get:
      tags:
        - Storage
      summary: Получить все сохранённые эмбеддинги
      description: Возвращает список всех эмбеддингов из базы данных
      responses:
        '200':
          description: Список эмбеддингов
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StoredEmbedding'

  /api/embeddings/{id}:
    get:
      tags:
        - Storage
      summary: Получить эмбеддинг по ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: ID эмбеддинга
      responses:
        '200':
          description: Эмбеддинг найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoredEmbedding'
        '404':
          description: Эмбеддинг не найден
    
    delete:
      tags:
        - Storage
      summary: Удалить эмбеддинг
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Эмбеддинг удалён
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    type: boolean
                  id:
                    type: integer
        '404':
          description: Эмбеддинг не найден

  /api/health:
    get:
      tags:
        - System
      summary: Проверка здоровья сервиса
      description: Проверяет доступность Ollama и базы данных
      responses:
        '200':
          description: Сервис работает нормально
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  ollama:
                    type: boolean
                  database:
                    type: boolean
        '503':
          description: Сервис недоступен

  /api/stats:
    get:
      tags:
        - System
      summary: Статистика сервиса
      description: Возвращает информацию о настройках и количестве сохранённых эмбеддингов
      responses:
        '200':
          description: Статистика
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalEmbeddings:
                    type: integer
                  chunkSettings:
                    type: object
                    properties:
                      minTokens:
                        type: integer
                      maxTokens:
                        type: integer
                      overlapTokens:
                        type: integer
                  normalization:
                    type: string

components:
  schemas:
    EmbedRequest:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          description: Текст для векторизации
          example: "Привет, мир!"

    EmbedBatchRequest:
      type: object
      required:
        - texts
      properties:
        texts:
          type: array
          items:
            type: string
          description: Список текстов для векторизации

    EmbedResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: true
          description: ID в базе данных (null если не сохранялся)
        text:
          type: string
          description: Исходный текст (обрезанный)
        embedding:
          type: array
          items:
            type: number
            format: double
          description: Вектор эмбеддинга (нормализован к [-1, 1])
        chunks:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/ChunkInfo'
          description: Информация о чанках (если текст был разбит)

    ChunkInfo:
      type: object
      properties:
        index:
          type: integer
        text:
          type: string
        tokenCount:
          type: integer
        embedding:
          type: array
          items:
            type: number
          description: Первые 10 значений эмбеддинга для превью

    EmbedBatchResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/EmbedResponse'

    SearchRequest:
      type: object
      required:
        - query
      properties:
        query:
          type: string
          description: Текст запроса
        topK:
          type: integer
          default: 5
          description: Количество результатов

    SearchResponse:
      type: object
      properties:
        query:
          type: string
        results:
          type: array
          items:
            $ref: '#/components/schemas/SearchResult'

    SearchResult:
      type: object
      properties:
        id:
          type: integer
          format: int64
        text:
          type: string
        similarity:
          type: number
          format: double
          description: Косинусное сходство (0-1)

    StoredEmbedding:
      type: object
      properties:
        id:
          type: integer
          format: int64
        text:
          type: string
        embedding:
          type: array
          items:
            type: number
        createdAt:
          type: string
          format: date-time

    RAGRequest:
      type: object
      required:
        - question
      properties:
        question:
          type: string
          description: Вопрос для генерации ответа
          example: "Что такое ошибочная программа?"
        useRAG:
          type: boolean
          default: true
          description: Использовать ли RAG (контекст из базы данных)
        topK:
          type: integer
          default: 3
          description: Количество документов для контекста (используется только при useRAG=true)

    RAGResponse:
      type: object
      properties:
        question:
          type: string
          description: Исходный вопрос
        answer:
          type: string
          description: Сгенерированный ответ
        usedRAG:
          type: boolean
          description: Был ли использован RAG
        context:
          type: array
          nullable: true
          description: Контекст из базы данных (null если useRAG=false или документы не найдены)
          items:
            $ref: '#/components/schemas/RAGContext'

    RAGContext:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: ID документа в базе
        text:
          type: string
          description: Текст документа
        similarity:
          type: number
          format: double
          description: Косинусное сходство с вопросом (0-1)

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        details:
          type: string
          nullable: true

    DeleteResponse:
      type: object
      properties:
        deleted:
          type: boolean
        id:
          type: integer
          format: int64

    DocumentUploadRequest:
      type: object
      required:
        - fileName
        - content
      properties:
        fileName:
          type: string
          description: Имя файла (должно заканчиваться на .md)
          example: "example.md"
        content:
          type: string
          description: Содержимое MD-файла

    DocumentUploadResponse:
      type: object
      properties:
        documentId:
          type: integer
          format: int64
        fileName:
          type: string
        fileSize:
          type: integer
          format: int64
        chunksCreated:
          type: integer
          description: Количество созданных чанков
        createdAt:
          type: string
          format: date-time

    DocumentInfo:
      type: object
      properties:
        id:
          type: integer
          format: int64
        fileName:
          type: string
        fileSize:
          type: integer
          format: int64
        chunksCount:
          type: integer
        createdAt:
          type: string
          format: date-time

    DocumentChunkInfo:
      type: object
      properties:
        id:
          type: integer
          format: int64
        documentId:
          type: integer
          format: int64
        documentName:
          type: string
        chunkIndex:
          type: integer
        text:
          type: string
          description: Полный текст чанка
        startPosition:
          type: integer
        endPosition:
          type: integer
        tokenCount:
          type: integer

    DocumentRAGResponse:
      type: object
      properties:
        question:
          type: string
        answer:
          type: string
          description: Сгенерированный ответ LLM
        sources:
          type: array
          description: Источники с кликабельными ссылками
          items:
            $ref: '#/components/schemas/DocumentSource'

    DocumentSource:
      type: object
      properties:
        documentId:
          type: integer
          format: int64
        documentName:
          type: string
        chunkIndex:
          type: integer
        text:
          type: string
          description: Фрагмент текста (обрезанный до 300 символов)
        similarity:
          type: number
          format: double
          description: Косинусное сходство (0-1)
        similarityPercent:
          type: string
          example: "85.5%"
        link:
          type: string
          format: uri
          description: Кликабельная ссылка на чанк
          example: "http://localhost:8080/api/documents/1/chunks/0"
